<html>
  <head>
    <script>
      function count_rabbits() {
        for(var i=1; i<=3; i++) {
          alert("Rabbit "+i+" out of the hat!");
        }
      }
    </script>
  </head>
 
  <body>
   
  <h2>Press the button to start</h2> 
 
    <input type="button" onclick="count_rabbits()" value="Count rabbits!"/>
 
  </body>
 
</html>
